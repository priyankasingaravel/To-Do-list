<html>
    <title>To do list</title>
    <head>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Work TO-Dos</h1>
                <div class="border1"></div>
            </div>
        </div>
        </div>
        
        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter input into the input field to add items to your list.</p>
                <p id="second">Click the item to mark it as complete. </p>
                <p id="third">Click the "X" to remove the item from your list.</p>
                <p>ToDay:</p>
                <p id="date"></p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="New item...." maxlength="27">
                <button id="enter">ADD<i class="fas fa-pencil-alt"></i></button>
            </div>
        </div>
        
        <!-- Empty List -->
        <div class="row">
            <div class="listItems col-12">
                <ul id="list" class="col-12 offset-0 col-sm-8 offset-sm-2">
                </ul>
            </div>
        </div>
        <button id="showmore">Show More</button>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
